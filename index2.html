<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsating Heart Greeting</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    font-family: monospace;
    font-size: 30px;
  }

  .pixelated-text {
    display: inline-block;
    position: relative;
  }

  .heart {
    display: inline-block;
    font-size: 30px;
    animation: pulsate 1.5s ease-in-out infinite;
  }

  @keyframes pulsate {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="pixelated-text">
    I like you, Cindy!
    <span class="heart" style="color: red;">‚ù§</span>
  </div>
</body>
</html>
